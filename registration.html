<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Register</title>
    <style>
        body {
            background-color: #181818;
            color: #e9e9eb;
        }

        input[type="text"]::placeholder {

            /* Firefox, Chrome, Opera */
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container" style="padding: 10px;      
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -60%);  
    width: inherit;  
    /* display: flex; */
    align-items: center;
    justify-content: center;">
        <div style="text-align: center; margin: 10px; padding: 10px;">
            <strong>
                <h2>Video Call</h2>
            </strong>
        </div>
        <div style="text-align: center; margin: 10px; padding: 10px; ">
            <h5>REGISTRATION</h5>
        </div>
        <form action="/register" method="POST">
            <input name="name" placeholder="Enter Full Name" style="width: 100%;" required autofocus><br><br>
            <input name="username" placeholder="Enter Username" style="width: 100%;" required><br><br>
            <input name="password" type="password" placeholder="Enter Password" style="width: 100%;" required><br><br>
            <button class="btn btn-outline-info" type="submit" style="margin: 0 auto;  display: flex;">Register</button>
        </form>
        <div style="text-align: center; margin-top: 25px;">Already have an account? <a href="/login"
                style="color: inherit;">Login</a></div>
    </div>

</body>

</html>
