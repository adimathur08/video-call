<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Login</title>
    <style>
        body {
            background-color: #181818;
            color: #e9e9eb;
        }
    </style>
</head>

<body>
    <div class="container" style="padding: 10px;      
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -65%);  
    width: inherit;  ">
        <div style="text-align: center; margin: 10px; padding: 10px;">
            <strong>
                <h2>Video Call</h2>
            </strong>
        </div>
        <div style="text-align: center; margin: 10px; padding: 10px;">
            <h5>LOGIN</h5>
        </div>
        <form action="/login" method="POST">
            <input name="username" placeholder="Enter Username" style="width: 100%;" required autofocus><br><br>
            <input name="password" type="password" placeholder="Enter Password" style="width: 100%;" required><br><br>
            <button class="btn btn-outline-info" type="submit" style="margin: 0 auto; display: flex;">Login</button>
        </form>
        <div style="text-align: center; margin-top: 25px;">Don't have an account? <a href="/register"
                style="color: inherit;">Register</a></div>
    </div>

</body>

</html>
